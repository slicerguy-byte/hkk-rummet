<head>
  <meta charset="UTF-8">
  <title>HKK rummet</title>
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #87CEEB;
    }

    header {
      background: #4682B4;
      color: white;
      padding: 1em;
    }

    header div {
      display: flex;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto;
    }

    header img {
      max-height: 60px;
      margin-right: 1em;
    }

    header h1 {
      margin: 0;
      font-size: 1.8em;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 1em;
      justify-content: center;
      margin-top: 1em;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    main {
      background: white;
      padding: 2em;
      margin: 2em auto;
      max-width: 1000px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    section {
      margin-bottom: 3em;
    }

    h2 {
      font-size: 1.8em;
      margin-top: 2em;
      border-bottom: 2px solid #4682B4;
      padding-bottom: 0.3em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: left;
    }

    img.exempelbild {
      width: 100%;
      max-width: 600px;
      margin: 1em 0;
      display: block;
    }
  </style>
</head>
