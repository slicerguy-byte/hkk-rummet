<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>HKK rummet</title>
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #87CEEB;
    }

    header {
      background: #4682B4;
      color: white;
      padding: 1em;
    }

    header div {
      display: flex;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    header img {
      max-height: 60px;
      margin-right: 1em;
    }

    header h1 {
      margin: 0;
      font-size: 1.8em;
    }

    nav {
      max-width: 1000px;
      margin: 1em auto 0;
      text-align: center;
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 2em;
      color: white;
      cursor: pointer;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 1em;
      justify-content: center;
      margin-top: 1em;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: center;
        display: none;
      }

      nav ul.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
        margin: 0 auto;
      }
    }

    main {
      background: white;
      padding: 2em;
      margin: 2em auto;
      max-width: 1000px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .layout {
      display: flex;
      flex-wrap: wrap;
      gap: 2em;
    }

    .content {
      flex: 1 1 600px;
    }

    .sidebar {
      flex: 0 1 300px;
      background: #f0f8ff;
      padding: 1em;
      border-left: 3px solid #4682B4;
    }

    section {
      margin-bottom: 3em;
    }

    h2 {
      font-size: 1.8em;
      margin-top: 2em;
      border-bottom: 2px solid #4682B4;
      padding-bottom: 0.3em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
