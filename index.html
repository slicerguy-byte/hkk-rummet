<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>HKK rummet</title>
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #87CEEB;
    }

    header {
      background: #4682B4;
      color: white;
      padding: 1em;
    }

    header div {
      display: flex;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    header img {
      max-height: 60px;
      margin-right: 1em;
    }

    header h1 {
      margin: 0;
      font-size: 1.8em;
    }

    nav {
      max-width: 1000px;
      margin: 1em auto 0;
      text-align: center;
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 2em;
      color: white;
      cursor: pointer;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 1em;
      justify-content: center;
      margin-top: 1em;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: center;
        display: none;
      }

      nav ul.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
        margin: 0 auto;
      }
    }

    main {
      background: white;
      padding: 2em;
      margin: 2em auto;
      max-width: 1000px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      min-height: 400px;
    }

    .quiz-button {
      display: inline-block;
      margin-bottom: 1em;
      padding: 10px 20px;
      background-color: #4682B4;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .quiz-button:hover {
      background-color: #36649b;
    }
  </style>
  <script>
    function toggleMenu() {
      const navList = document.getElementById("nav-list");
      navList.classList.toggle("active");
    }

    function loadPage(url) {
      const content = document.getElementById("content");
      content.innerHTML = "<p>Laddar innehåll...</p>";
      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error("404");
          return res.text();
        })
        .then(html => {
          content.innerHTML = html;
          window.scrollTo(0, 0);
        })
        .catch(() => {
          content.innerHTML = "<p>Innehållet kunde inte laddas.</p>";
        });
    }

    window.onload = () => loadPage('start.html');
  </script>
</head>
<body>
  <header>
    <div>
      <img src="logo.png" alt="HKK Rummet logotyp">
      <h1>En portal för Hem- och Konsumentkunskap</h1>
    </div>
    <nav>
      <button class="menu-toggle" onclick="toggleMenu()">☰</button>
      <ul id="nav-list">
        <li><a onclick="loadPage('start.html')">Start</a></li>
        <li><a onclick="loadPage('quiz.html')">Quiz</a></li>
        <li><a onclick="loadPage('material.html')">Materialbank</a></li>
        <li><a onclick="loadPage('kontakt.html')">Kontakt</a></li>
      </ul>
    </nav>
  </header>

  <main id="content">
    <!-- Dynamiskt innehåll laddas här -->
  </main>
</body>
</html>
